name: Deploy to GCP VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Ensure Git safe directory on VM
        run: |
          gcloud compute ssh ${{ secrets.VM_INSTANCE_NAME }} --zone ${{ secrets.VM_ZONE }} --command="sudo -u www-data git config --global --add safe.directory /var/www/erp-usr"

      - name: Pull latest changes
        run: |
          gcloud compute ssh ${{ secrets.VM_INSTANCE_NAME }} --zone ${{ secrets.VM_ZONE }} --command="cd /var/www/erp-usr && sudo -u www-data git pull origin main --quiet"

      - name: Configure critical directories
        run: |
          gcloud compute ssh ${{ secrets.VM_INSTANCE_NAME }} --zone ${{ secrets.VM_ZONE }} --command="sudo find /var/www/erp-usr/storage -type d -exec chmod 775 {} \; && sudo find /var/www/erp-usr/bootstrap/cache -type d -exec chmod 775 {} \;"

      - name: Run deployment script
        run: |
          gcloud compute ssh ${{ secrets.VM_INSTANCE_NAME }} --zone ${{ secrets.VM_ZONE }} --command="cd /var/www/erp-usr && sudo -u www-data bash start.sh"

      - name: Verify deployment status
        run: |
          gcloud compute ssh ${{ secrets.VM_INSTANCE_NAME }} --zone ${{ secrets.VM_ZONE }} --command="echo 'Deployment completato!' && stat -c 'Proprietario: %U:%G, Permessi: %a' /var/www/erp-usr"
